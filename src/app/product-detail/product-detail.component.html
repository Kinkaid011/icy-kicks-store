

<div class="wrapper">
    <h1 class="page-title">{{ item.name }}</h1>

    <div class="showcase">
        <app-product class="list-item" [selectedProduct]="item"  [selectedInfo]="detail"></app-product>

        <div class="shoe-details">
            <div class="shoe-info">
                <h3>{{ item.gender }}</h3>
                <h3>${{ item.price }}</h3>
            </div>
            <h2>{{ item.name }}</h2>
            <div class="size-info">
                <h3>Select Size</h3>
                <h3>Size Guide</h3>
            </div>

            <div class="shoe-size">
                <p>6</p>
            </div>
            <div class="shoe-size">
                <p>6.5</p>
            </div>
            <div class="shoe-size">
                <p>7</p>
            </div>
            <div class="shoe-size">
                <p>7.5</p>
            </div>
            <div class="shoe-size">
                <p>8</p>
            </div>
            <div class="shoe-size">
                <p>8.5</p>
            </div>
            <div class="shoe-size">
                <p>9</p>
            </div>
            <div class="shoe-size">
                <p>9.5</p>
            </div>
            <div class="shoe-size">
                <p>10</p>
            </div>
            <div class="shoe-size">
                <p>10.5</p>
            </div>
            <button class="add-bag">Add to Bag</button>
            
        </div>
    </div>
</div>
