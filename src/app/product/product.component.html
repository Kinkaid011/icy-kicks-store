

<div>
    <a routerLink="/product-detail/{{ selectedProduct.name }}/{{ selectedProduct.id }}">
        <img src='{{ selectedProduct.image }}' alt="">
    </a>
    <h3 *ngIf="selectedInfo">{{ selectedProduct.name }}</h3>
    <p *ngIf="selectedInfo">{{ selectedProduct.gender }}</p>
    <p *ngIf="selectedInfo">${{ selectedProduct.price }}</p>
</div>
